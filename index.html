<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語OCRブラウザアプリケーション</title>
    <!-- 必要最小限の外部ライブラリ（Tesseract.js）の読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img, canvas {
            margin-top: 20px;
            max-width: 90%;
            height: auto;
            border: 1px solid #ccc;
        }
        textarea {
            width: 90%;
            height: 150px;
            margin-top: 20px;
            resize: vertical;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #progress {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>日本語OCRブラウザアプリケーション</h1>

    <!-- 画像アップロード -->
    <input type="file" id="imageUpload" accept="image/*" class="button">
    <br>

    <!-- 画像プレビュー -->
    <img id="uploadedImage" src="" alt="アップロードされた画像">
    <br>

    <!-- テキスト抽出ボタン -->
    <button id="extractButton" class="button" style="display: none;">テキスト抽出開始</button>
    <br>

    <!-- 進捗表示 -->
    <div id="progress"></div>

    <!-- テキスト出力 -->
    <h2>OCR結果</h2>
    <textarea id="ocrResult" readonly></textarea>
    <br>
    <button id="copyButton" class="button">結果をコピー</button>

    <p>ご視聴ありがとうございました。</p>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const imageUpload = document.getElementById("imageUpload");
        const uploadedImage = document.getElementById("uploadedImage");
        const extractButton = document.getElementById("extractButton");
        const ocrResult = document.getElementById("ocrResult");
        const copyButton = document.getElementById("copyButton");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const progress = document.getElementById("progress");

        // Tesseract.jsのワーカーを初期化
        const worker = Tesseract.createWorker({
            logger: m => {
                console.log(m);
                // ログのステータスを表示
                if (m.status === 'recognizing text') {
                    progress.innerText = `OCR進行中: ${(m.progress * 100).toFixed(2)}%`;
                } else if (m.status === 'loaded language jpn') {
                    progress.innerText = "日本語認識の準備完了";
                } else if (m.status === 'initialized') {
                    progress.innerText = "Tesseract.jsが準備できました。";
                }
            }
        });

        // ワーカーの初期化
        (async () => {
            await worker.load();
            await worker.loadLanguage('jpn');
            await worker.initialize('jpn');
            // パラメータの最適化
            await worker.setParameters({
                tessedit_char_whitelist: 'あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをんアイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789!?.,-()@#&',
                tessedit_pageseg_mode: Tesseract.PSM.AUTO
            });
            console.log("Tesseract.jsが準備できました。");
            progress.innerText = "Tesseract.jsが準備できました。";
        })();

        // 画像アップロード処理
        imageUpload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    extractButton.style.display = "inline-block";
                    ocrResult.value = "";
                    progress.innerText = "";
                }
                reader.readAsDataURL(file);
            }
        });

        // テキスト抽出処理
        extractButton.addEventListener("click", async () => {
            if (!uploadedImage.src) {
                alert("画像をアップロードしてください。");
                return;
            }

            // 処理の初期化
            ocrResult.value = "処理中です。少々お待ちください...";
            progress.innerText = "画像の前処理とOCR処理を開始します。";

            const video = null; // 画像のみを扱うためnull
            canvas.width = uploadedImage.width;
            canvas.height = uploadedImage.height;
            ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

            // 画像データを取得
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            // 画像前処理
            imageData = preprocessImage(imageData);

            // 前処理済み画像をキャンバスに再描画
            ctx.putImageData(imageData, 0, 0);

            // 前処理後の画像データを取得
            const processedImageDataURL = canvas.toDataURL("image/png");

            try {
                // OCR実行
                const { data: { text } } = await worker.recognize(processedImageDataURL);
                ocrResult.value = text.trim();
                progress.innerText = "OCR処理が完了しました。";
            } catch (error) {
                console.error("OCRエラー:", error);
                ocrResult.value = "[OCRエラー]";
                progress.innerText = "OCR処理中にエラーが発生しました。";
            }
        });

        // 画像前処理関数
        function preprocessImage(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;

            // グレースケール変換
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                // 人間の目に近い輝度計算
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                data[i] = data[i + 1] = data[i + 2] = gray;
            }

            // 二値化（大津の方法）
            const threshold = otsuThreshold(data, width, height);
            for (let i = 0; i < data.length; i += 4) {
                const val = data[i] > threshold ? 255 : 0;
                data[i] = data[i + 1] = data[i + 2] = val;
            }

            // 画像の拡大（解像度向上）
            const scaleFactor = 2; // 2倍に拡大
            const scaledCanvas = document.createElement('canvas');
            const scaledCtx = scaledCanvas.getContext('2d');
            scaledCanvas.width = width * scaleFactor;
            scaledCanvas.height = height * scaleFactor;
            scaledCtx.drawImage(canvas, 0, 0, width, height, 0, 0, scaledCanvas.width, scaledCanvas.height);
            const scaledImageData = scaledCtx.getImageData(0, 0, scaledCanvas.width, scaledCanvas.height);

            return scaledImageData;
        }

        // 大津の方法による閾値計算
        function otsuThreshold(data, width, height) {
            const histogram = new Array(256).fill(0);
            for (let i = 0; i < data.length; i += 4) {
                histogram[data[i]]++;
            }

            const total = width * height;
            let sum = 0;
            for (let t = 0; t < 256; t++) sum += t * histogram[t];

            let sumB = 0;
            let wB = 0;
            let wF = 0;

            let varMax = 0;
            let threshold = 0;

            for (let t = 0; t < 256; t++) {
                wB += histogram[t];
                if (wB === 0) continue;
                wF = total - wB;
                if (wF === 0) break;
                sumB += t * histogram[t];
                const mB = sumB / wB;
                const mF = (sum - sumB) / wF;
                const varBetween = wB * wF * (mB - mF) * (mB - mF);
                if (varBetween > varMax) {
                    varMax = varBetween;
                    threshold = t;
                }
            }
            return threshold;
        }

        // コピー処理
        copyButton.addEventListener("click", () => {
            ocrResult.select();
            document.execCommand("copy");
            alert("OCR結果をコピーしました！");
        });
    </script>
</body>
</html>
