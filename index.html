<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラウザでOCRを実行</title>
    <!-- 最新版のTesseract.jsを使用 -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video, canvas {
            margin-top: 20px;
            max-width: 90%;
            height: auto;
        }
        textarea {
            width: 90%;
            height: 150px;
            margin-top: 20px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ブラウザで動画OCRを実行</h1>

    <!-- 動画アップロード -->
    <input type="file" id="videoUpload" accept="video/mp4" class="button">
    <br>

    <!-- 動画プレビュー -->
    <video id="videoPlayer" controls>
        お使いのブラウザは動画タグをサポートしていません。
    </video>
    <br>

    <!-- テキスト抽出ボタン -->
    <button id="extractButton" class="button" style="display: none;">テキスト抽出</button>
    <br>

    <!-- テキスト出力 -->
    <h2>OCR結果</h2>
    <textarea id="ocrResult" readonly></textarea>
    <br>
    <button id="copyButton" class="button">結果をコピー</button>

    <p>ご視聴ありがとうございました。</p>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const videoUpload = document.getElementById("videoUpload");
        const videoPlayer = document.getElementById("videoPlayer");
        const extractButton = document.getElementById("extractButton");
        const ocrResult = document.getElementById("ocrResult");
        const copyButton = document.getElementById("copyButton");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Tesseractのインスタンスを初期化
        const worker = Tesseract.createWorker({
            logger: m => console.log(m) // ログをコンソールに出力
        });

        (async () => {
            await worker.load();
            await worker.loadLanguage('jpn');
            await worker.initialize('jpn');
        })();

        // 動画アップロード処理
        videoUpload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;

                // テキスト抽出ボタンを表示
                extractButton.style.display = "inline-block";

                // 初期化
                ocrResult.value = "";
            }
        });

        // テキスト抽出処理
        extractButton.addEventListener("click", async () => {
            if (!videoPlayer.src) {
                alert("動画をアップロードしてください。");
                return;
            }

            ocrResult.value = "処理中です。少々お待ちください...";

            const video = videoPlayer;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // フレームを抽出してOCR処理を実行
            const interval = 1000; // ミリ秒単位（例: 1000msごとにフレーム抽出）
            const ocrResults = [];

            // 動画を最初から再生
            video.currentTime = 0;

            // 動画のメタデータが読み込まれるのを待つ
            await new Promise(resolve => {
                video.onloadedmetadata = () => {
                    resolve();
                };
            });

            const processFrame = async () => {
                if (video.currentTime >= video.duration) {
                    // 処理が終了したら結果を結合して表示
                    ocrResult.value = ocrResults.join("\n");
                    await worker.terminate();
                    return;
                }

                // 現在のフレームをキャンバスに描画
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // 画像の前処理
                let image = ctx.getImageData(0, 0, canvas.width, canvas.height);
                // グレースケール変換
                for (let i = 0; i < image.data.length; i += 4) {
                    const avg = (image.data[i] + image.data[i + 1] + image.data[i + 2]) / 3;
                    image.data[i] = avg;
                    image.data[i + 1] = avg;
                    image.data[i + 2] = avg;
                }
                ctx.putImageData(image, 0, 0);

                // コントラスト調整（簡易的な方法）
                ctx.globalCompositeOperation = 'difference';
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'source-over';

                // キャンバスから画像データを取得
                const imageData = canvas.toDataURL("image/png");

                try {
                    const { data: { text } } = await worker.recognize(imageData);
                    ocrResults.push(text.trim());
                } catch (error) {
                    console.error("OCRエラー:", error);
                }

                // 次のフレームを処理
                video.currentTime += interval / 1000;
                await processFrame();
            };

            processFrame();
        });

        // コピー処理
        copyButton.addEventListener("click", () => {
            ocrResult.select();
            document.execCommand("copy");
            alert("OCR結果をコピーしました！");
        });
    </script>
</body>
</html>
