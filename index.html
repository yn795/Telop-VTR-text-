<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラウザでOCRを実行</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video, canvas {
            margin-top: 20px;
            max-width: 90%;
            height: auto;
        }
        textarea {
            width: 90%;
            height: 150px;
            margin-top: 20px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ブラウザで動画OCRを実行</h1>

    <!-- 動画アップロード -->
    <input type="file" id="videoUpload" accept="video/mp4" class="button">
    <br>

    <!-- 動画プレビュー -->
    <video id="videoPlayer" controls>
        お使いのブラウザは動画タグをサポートしていません。
    </video>
    <br>

    <!-- テキスト抽出ボタン -->
    <button id="extractButton" class="button" style="display: none;">テキスト抽出</button>
    <br>

    <!-- テキスト出力 -->
    <h2>OCR結果</h2>
    <textarea id="ocrResult" readonly></textarea>
    <br>
    <button id="copyButton" class="button">結果をコピー</button>

    <p>ご視聴ありがとうございました。</p>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const videoUpload = document.getElementById("videoUpload");
        const videoPlayer = document.getElementById("videoPlayer");
        const extractButton = document.getElementById("extractButton");
        const ocrResult = document.getElementById("ocrResult");
        const copyButton = document.getElementById("copyButton");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Tesseractの日本語データを動的にロード
        const tesseractWorker = Tesseract.createWorker({
            logger: (m) => console.log(m) // プログレス情報を表示
        });

        async function loadTesseract() {
            ocrResult.value = "OCRエンジンを準備中です...";
            await tesseractWorker.load();
            await tesseractWorker.loadLanguage('jpn');
            await tesseractWorker.initialize('jpn');
            ocrResult.value = "OCRエンジンの準備が完了しました。";
        }

        // 初期化時にTesseractをロード
        loadTesseract();

        // 動画アップロード処理
        videoUpload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;

                // テキスト抽出ボタンを表示
                extractButton.style.display = "inline-block";

                // 初期化
                ocrResult.value = "";
            }
        });

        // テキスト抽出処理
        extractButton.addEventListener("click", async () => {
            if (!videoPlayer.src) {
                alert("動画をアップロードしてください。");
                return;
            }

            ocrResult.value = "処理中です。少々お待ちください...";

            const video = videoPlayer;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // フレームを抽出してOCR処理を実行
            const interval = 1000; // ミリ秒単位（例: 1000msごとにフレーム抽出）
            const ocrResults = [];

            const processFrame = async () => {
                if (video.currentTime >= video.duration) {
                    // 処理が終了したら結果を結合して表示
                    ocrResult.value = ocrResults.join("\n");
                    await tesseractWorker.terminate(); // ワーカーを終了
                    return;
                }

                // 現在のフレームをキャンバスに描画
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // キャンバスから画像データを取得してOCR実行
                const imageData = canvas.toDataURL("image/png");
                const { data } = await tesseractWorker.recognize(imageData);
                ocrResults.push(data.text.trim());

                // 次のフレームを処理
                video.currentTime += interval / 1000;
                processFrame();
            };

            // 動画を最初から再生
            video.currentTime = 0;
            processFrame();
        });

        // コピー処理
        copyButton.addEventListener("click", () => {
            ocrResult.select();
            document.execCommand("copy");
            alert("OCR結果をコピーしました！");
        });
    </script>
</body>
</html>
