<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラウザで動画OCRを実行</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video, canvas {
            margin-top: 20px;
            max-width: 90%;
            height: auto;
        }
        textarea {
            width: 90%;
            height: 150px;
            margin-top: 20px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ブラウザで動画OCRを実行</h1>

    <!-- 動画アップロード -->
    <input type="file" id="videoUpload" accept="video/mp4" class="button">
    <br>

    <!-- 動画プレビュー -->
    <video id="videoPlayer" controls style="display:none;">
        お使いのブラウザは動画タグをサポートしていません。
    </video>
    <br>

    <!-- OCR開始ボタン -->
    <button id="ocrStartButton" class="button" style="display: none;">OCR開始</button>
    <br>

    <!-- テキスト出力 -->
    <h2>OCR結果</h2>
    <textarea id="ocrResult" readonly></textarea>
    <br>
    <button id="copyButton" class="button">結果をコピー</button>

    <p>ご視聴ありがとうございました。</p>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const videoUpload = document.getElementById("videoUpload");
        const videoPlayer = document.getElementById("videoPlayer");
        const ocrStartButton = document.getElementById("ocrStartButton");
        const ocrResult = document.getElementById("ocrResult");
        const copyButton = document.getElementById("copyButton");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // 動画アップロード処理
        videoUpload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;
                videoPlayer.style.display = "block"; // 動画を表示
                ocrStartButton.style.display = "inline-block"; // OCR開始ボタンを表示
                ocrResult.value = ""; // 結果をリセット
            }
        });

        // OCR開始処理
        ocrStartButton.addEventListener("click", () => {
            if (!videoPlayer.src) {
                alert("動画をアップロードしてください。");
                return;
            }

            ocrResult.value = "処理中です。少々お待ちください...";
            const video = videoPlayer;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const interval = 500; // ミリ秒単位でフレーム抽出間隔
            const ocrResults = [];

            const processFrame = () => {
                if (video.currentTime >= video.duration) {
                    ocrResult.value = ocrResults.join("\n"); // 全結果を結合して表示
                    alert("OCR処理が完了しました！");
                    return;
                }

                // 現在のフレームをキャンバスに描画
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // キャンバスから画像データを取得してOCRを実行
                const imageData = canvas.toDataURL("image/png");
                Tesseract.recognize(imageData, "jpn")
                    .then(({ data: { text } }) => {
                        if (text.trim()) {
                            ocrResults.push(text.trim()); // 結果を保存
                        }
                    })
                    .finally(() => {
                        video.currentTime += interval / 1000; // 次のフレームへ
                        processFrame();
                    });
            };

            // 動画を最初から再生しながらフレームを処理
            video.currentTime = 0;
            processFrame();
        });

        // コピー処理
        copyButton.addEventListener("click", () => {
            ocrResult.select();
            document.execCommand("copy");
            alert("OCR結果をコピーしました！");
        });
    </script>
</body>
</html>
